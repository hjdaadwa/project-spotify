<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone Spotify</title>
    <link rel="shortcut icon" href="/src/img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body class="app">
    <header class="header" aria-label="Left panel and main menu">
        <a class="header__logo-link" href="/">
            <img class="header__logo-img" src="./src/img/Spotify_logo.svg" alt="The spotify logotype" width="131" height="40">
        </a>
        <nav class="header__navigation">
            <ul class="header__navigation-list">
                <li class="header__navigation-item">
                    <a class="header__navigation-link header__navigation-link_active" href="/">
                        <svg class="header__navigation-icon" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M12.5 3.247a1 1 0 00-1 0L4 7.577V20h4.5v-6a1 1 0 011-1h5a1 1 0 011 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 013 0l7.5 4.33a2 2 0 011 1.732V21a1 1 0 01-1 1h-6.5a1 1 0 01-1-1v-6h-3v6a1 1 0 01-1 1H3a1 1 0 01-1-1V7.577a2 2 0 011-1.732l7.5-4.33z"></path></svg>
                        <span class="header__navigation-text">Home</span>
                    </a>
                </li>
                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="/search">
                        <svg class="header__navigation-icon" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
                        <span class="header__navigation-text">Search</span>
                    </a>
                </li>
                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="/collection/playlists">
                        <svg class="header__navigation-icon" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"></path></svg>
                        <span class="header__navigation-text">My library</span>
                    </a>
                </li>
                <li class="header__navigation-item">
                    <a class="header__navigation-link" href="/playlist/me">
                        <svg class="header__navigation-icon" role="img" width="24" height="24" viewBox="0 0 1280.000000 1189.000000"><g transform="translate(0.000000,1189.000000) scale(0.100000,-0.100000)">
                        <path d="M3250 11884 c-25 -2 -106 -11 -180 -20 -1485 -172 -2704 -1295 -3001 -2764 -133 -660 -67 -1507 171 -2223 252 -753 675 -1411 1397 -2172 342 -360 634 -630 1588 -1470 231 -203 488 -430 570 -505 1024 -920 1735 -1692 2346 -2547 l130 -183 132 0 132 1 130 192 c557 822 1212 1560 2185 2461 191 178 408 373 1027 923 956 852 1445 1343 1841 1850 643 825 968 1603 1064 2553 19 196 17 665 -5 835 -105 805 -441 1497 -998 2054 -557 557 -1250 894 -2054 998 -193 24 -613 24 -810 0 -733 -93 -1379 -387 -1920 -874 -191 -172 -406 -417 -535 -610 -30 -45 -57 -82 -60 -82 -3 0 -30 37 -60 82 -129 193 -344 438 -535 610 -531 478 -1170 773 -1878 867 -146 20 -562 34 -677 24z"/></g>
                        </svg>
                        <span class="header__navigation-text">Favorites</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__top-panel top-panel" aria-label="Upper panel and user menu">
            <div class="top-panel__control">
                <div class="top-panel__control-btns">
                    <button class="top-panel__control-btn" aria-label="Back">
                        <svg class="top-panel__control-img" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"></path></svg>
                    </button>
                    <button class="top-panel__control-btn" aria-label="Forward">
                        <svg class="top-panel__control-img" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"></path></svg>
                    </button>
                </div>
                <div class="top-panel__other">
                    <nav class="nav-panel">
                        <ul class="nav-panel__list">
                            <li class="nav-panel__item">
                                <a href="/collection/playlists" class="nav-panel__link nav-panel__item_active">Playlists</a>
                            </li>
                            <li class="nav-panel__item">
                                <a href="/collection/artists" class="nav-panel__link">Artists</a>
                            </li>
                            <li class="nav-panel__item">
                                <a href="/collection/albums" class="nav-panel__link">Albums</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="top-panel__search search">
                        <form class="search__form" role="search">
                            <input class="search__input" type="text" placeholder="Author, track or album" value="" maxlength="20">
                        </form>
                        <div class="search__img-container">
                            <svg class="search__img" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path></svg>
                        </div>
                        <button class="search__clear-btn">
                            <svg class="search__clear-btn-img" role="img" height="24" width="24" viewBox="0 0 24 24"><path d="M3.293 3.293a1 1 0 011.414 0L12 10.586l7.293-7.293a1 1 0 111.414 1.414L13.414 12l7.293 7.293a1 1 0 01-1.414 1.414L12 13.414l-7.293 7.293a1 1 0 01-1.414-1.414L10.586 12 3.293 4.707a1 1 0 010-1.414z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="top-panel__authorization">
                <!-- login component -->
            </div>
        </section>
        <section class="main-container">
            <!-- APP -->

        </section>
    </main>
    <footer class="music-player">
        <div class="current-track">
            <div class="current-track__img-container">
                <img class="current-track__img" src="" alt="Image for music track" width="56" height="56">
            </div>
            <div class="current-track__text-container">
                <span class="current-track__name"></span>
            </div>
        </div>
        <div class="music-player__controller">
            <div class="music-player__btns">
                <button class="music-player__previous-btn" aria-label="Previous track button">
                    <svg class="music-player__previous-img" role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"></path></svg>
                </button>
                <button class="music-player__play-btn" aria-label="Play/stop track button">
                    <svg class="music-player__play-img" role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"></path></svg>
                    <svg class="music-player__stop-img"  role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"></path></svg>
                </button>
                <button class="music-player__next-btn" aria-label="Next track button">
                    <svg class="music-player__next-img" role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"></path></svg>
                </button>
            </div>
            <div class="music-player__playback-container">
                <input class="music-player__playback-bar" type="range" min="0" max="30" step="0.0001" value="0">
                <div class="music-player__playback-clicker"></div>
            </div>
        </div>
        <div class="music-player__right-panel-wrapper">
            <button class="music-player__current-tracklist-btn" aria-label="Current tracklist button">
                <svg class="music-player__current-tracklist-img" role="img" height="16" width="16" viewBox="0 0 16 16"><path d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 013.5 1h9a2.5 2.5 0 010 5h-9A2.5 2.5 0 011 3.5zm2.5-1a1 1 0 000 2h9a1 1 0 100-2h-9z"></path></svg>
            </button>
            <button class="music-player__volume-bar-btn" aria-label="Turn off the sound">
                <svg class="music-player__volume-bar-img mute__off" role="img" height="16" width="16" viewBox="0 0 16 16">
                    <path d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-1.332l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 6.087a4.502 4.502 0 000-8.474v1.65a2.999 2.999 0 010 5.175v1.649z"></path>
                    <path d="M10.116 1.5A.75.75 0 008.991.85l-6.925 4a3.642 3.642 0 00-1.33 4.967 3.639 3.639 0 001.33 1.332l6.925 4a.75.75 0 001.125-.649v-1.906a4.73 4.73 0 01-1.5-.694v1.3L2.817 9.852a2.141 2.141 0 01-.781-2.92c.187-.324.456-.594.78-.782l5.8-3.35v1.3c.45-.313.956-.55 1.5-.694V1.5z"></path>
                </svg>
                <svg class="music-player__volume-bar-img mute__on" height="16" width="16"  id="volume-icon" viewBox="0 0 16 16">
                    <path d="M13.86 5.47a.75.75 0 00-1.061 0l-1.47 1.47-1.47-1.47A.75.75 0 008.8 6.53L10.269 8l-1.47 1.47a.75.75 0 101.06 1.06l1.47-1.47 1.47 1.47a.75.75 0 001.06-1.06L12.39 8l1.47-1.47a.75.75 0 000-1.06z"></path>
                    <path d="M10.116 1.5A.75.75 0 008.991.85l-6.925 4a3.642 3.642 0 00-1.33 4.967 3.639 3.639 0 001.33 1.332l6.925 4a.75.75 0 001.125-.649v-1.906a4.73 4.73 0 01-1.5-.694v1.3L2.817 9.852a2.141 2.141 0 01-.781-2.92c.187-.324.456-.594.78-.782l5.8-3.35v1.3c.45-.313.956-.55 1.5-.694V1.5z"></path>
                </svg>
                

            </button>
            <input class="music-player__volume-bar-input" type="range" min="0" max="1" step="0.001" value="0.3">
        </div>
    </footer>
    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
